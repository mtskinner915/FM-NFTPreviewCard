<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body style="background-color: hsl(217, 54%, 11%)">
    <div class="wrapper">
      <div class="card" style="width: 20rem">
        <img
          src="images/image-equilibrium.jpg"
          class="card-img-top"
          alt="header-image"
          width="500px"
        />
        <div class="card-body">
          <div class="nft-card-header"><h1>Equilibrium #3429</h1></div>
          <p class="nft-card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="eth-cost">
            <img src="images/icon-ethereum.svg" alt="eth-icon" width="10px" />
            0.041 ETH
          </div>
          <span class="time-remaining"
            ><img src="images/icon-clock.svg" alt="clock-icon" /> 3 days left
          </span>
          <hr class="line" />
          <div class="creator-attribution">
            Creation of <span class="creator">Jules Wyvern</span>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Margaret Skinner</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
